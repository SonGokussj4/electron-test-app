<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Window</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #drop-area {
      border: 2px dashed #007bff;
      border-radius: 5px;
      padding: 20px;
      width: 80%;
      margin: 20px 0;
      transition: background-color 0.3s;
    }
    #drop-area:hover {
      background-color: #e0e0e0;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px 0;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="main-text">Drop CSV File Here</h1>
    <button id="open-button">Choose CSV File</button>
    <div id="drop-area">Drop your CSV file here</div>
    <div id="table-container"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
